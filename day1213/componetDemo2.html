<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="http://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">

        <guolele v-for="article in articleList" :key="article.title" :heart="article"></guolele>
    </div>
    <script>
        //定义guolele这个自定义组件
        //第一个参数是自定义组件的标签名称，第二个参数是定义该组件的运行规则对象

        Vue.component('guolele',{
            props:['heart'],

            // template中定义的是组件的模板，也就是html和{{}}以及vue指令的组合
            // template必须要有根标签 例如<h1></h1><h2></h2>不合法 ，<div><h1></h1><h2></h2></div>合法
            
            template:'<div>'+
            '<h1 style="color:red">{{heart.title}}</h1>'+
            '<h2>作者：{{heart.author}}</h2>'+
            '<h3>时间:{{heart.publishDate}}</h3>'+
            '<p>{{heart.content}}</p>'+
            '</div>'
        });

        var app =new Vue({
            el:"#app",
            data:{
                articleList:[
                {
                    title:"论乔碧罗德真实年龄",
                    author:"作者：郭乐乐",
                    publishDate:"2019-12-10",
                    content:"我认为乔女士只有五十岁，和我的奶奶差不多大。"
                },
                {
                    title:"论乔碧罗德真实姓名",
                    author:"作者：郭乐乐",
                    publishDate:"2019-12-12",
                    content:"我认为乔女士她姓乔，其他我忘了。"
                }
            ]
            }
        });
    </script>
</body>
</html>
