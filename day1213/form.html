<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="http://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app" v-html="html">
        <form action="http://www.baidu.com" method="POST" v-on:submit.prevent="validate"> <!--v-on:submit.prevent阻止按钮回馈，阻止默认事件的提交，若需要回馈删除即可-->
            <!--  v-on = v-@ 可以互相替代  -->
            <div>
            <label>用户名</label>
            <input type="text" name="username"/>
        </div>
        <div>
            <label>密码</label>
            <input type="text" name="password"/>
        </div>
        <div>
            <input type="submit" value="提交登陆请求"/>
        </div>
        </form>
    </div>
    <script>
        var app=new Vue({
            el:"#app",
            data:{
                username:""
            },
            methodes:{
                validate:function(){
                    //对username的长度进行验证是否小于6个
                    if(this.username.length<=6){
                        alert("您输入的用户名不合法");
                    }
                }
            }
        })
    </script>
   
</body>
</html>
